<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>My Websites List</h1>

  <ul id="links-list">
    <!-- Your links will be dynamically added here -->
  </ul>

  <script>
    // Array of websites and their URLs
    var websites = [
      { name: "Google", url: "https://shorturl.at/bceF9" },
      { name: "Facebook", url: "https://www.facebook.com/share/p/c6n7f5H9kk2xcLZu/?mibextid=qi2Omg" },
      { name: "YouTube", url: "https://www.youtube.com/@btbt1169" },
      { name: "X", url: "https://x.com/plansmart321/status/1784729368155365704" },
      { name: "Github", url: "https://github.com/techinfo321/Githublink2/tree/main" }
    ];

    // Function to create list items and append to the list
    function createLinks() {
      var list = document.getElementById("links-list");

      websites.forEach(function(website, index) {
        var listItem = document.createElement("li");
        var link = document.createElement("a");
        link.href = website.url;
        link.textContent = website.name;
        listItem.appendChild(link);
        list.appendChild(listItem);
      });
    }

    // Function to select a random website URL and redirect after a delay
    function redirectToRandomLink() {
      var randomIndex = Math.floor(Math.random() * websites.length);
      var randomUrl = websites[randomIndex].url;
      setTimeout(function() {
        window.location.href = randomUrl;
      }, 3000); // 3 seconds delay (3000 milliseconds)
    }

    // Call the function to create links when the page loads
    window.onload = function() {
      createLinks();
      redirectToRandomLink();
    };
  </script>

</body>
</html>
